<head>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  background: linear-gradient(-45deg, #000000, #0a0a0a, #111111, #000000);
  background-size: 400% 400%;
  animation: gradientMove 8s ease infinite;
  color: #fff;
  font-family: system-ui, -apple-system, sans-serif;
  min-height: 100vh;
  transition: all 0.3s ease;
  cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="%2300d4ff" opacity="0.4"/><circle cx="10" cy="10" r="3" fill="%2300d4ff"/></svg>'), auto;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

body {
  padding: 20px 40px;
  max-width: 1920px;
  margin: 0 auto;
  position: relative;
  min-height: 100vh;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 80%, rgba(0, 123, 255, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, rgba(0, 100, 200, 0.05) 0%, transparent 50%);
  pointer-events: none;
  z-index: -1;
}

@media (min-width: 1200px) {
  body {
    padding: 20px 80px;
  }
}

@media (min-width: 1600px) {
  body {
    padding: 20px 120px;
  }
}

@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;600&display=swap');

@font-face {
  font-family: 'facon';
  src: url('assets/facon.ttf') format('truetype');
}

@font-face {
  font-family: 'facon';
  src: url('assets/facon.ttf') format('truetype');
}

.title {
  font-size: 3rem;
  font-family: 'facon', sans-serif;
  text-align: center;
  margin-bottom: 1.5rem;
  letter-spacing: 2px;
  color: #fff;
  position: relative;
  animation: glitch 2s infinite;
}

@keyframes glitch {
  0%, 100% {
    transform: translate(0);
    filter: hue-rotate(0deg);
  }
  10% {
    transform: translate(-2px, 2px);
    filter: hue-rotate(90deg);
  }
  20% {
    transform: translate(-2px, -2px);
    filter: hue-rotate(180deg);
  }
  30% {
    transform: translate(2px, 2px);
    filter: hue-rotate(270deg);
  }
  40% {
    transform: translate(2px, -2px);
    filter: hue-rotate(360deg);
  }
  50% {
    transform: translate(-2px, 2px);
    filter: hue-rotate(0deg);
  }
  60% {
    transform: translate(-2px, -2px);
    filter: hue-rotate(90deg);
  }
  70% {
    transform: translate(2px, 2px);
    filter: hue-rotate(180deg);
  }
  80% {
    transform: translate(-2px, -2px);
    filter: hue-rotate(270deg);
  }
  90% {
    transform: translate(2px, 2px);
    filter: hue-rotate(360deg);
  }
}

.title::before {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  color: #00d4ff;
  animation: glitch-1 0.5s infinite;
  clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
}

.title::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  color: #ff0040;
  animation: glitch-2 0.5s infinite;
  clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
}

@keyframes glitch-1 {
  0%, 100% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(-2px, -2px); }
  60% { transform: translate(2px, 2px); }
  80% { transform: translate(2px, -2px); }
}

@keyframes glitch-2 {
  0%, 100% { transform: translate(0); }
  20% { transform: translate(2px, -2px); }
  40% { transform: translate(2px, 2px); }
  60% { transform: translate(-2px, -2px); }
  80% { transform: translate(-2px, 2px); }
}

.categories {
  display: flex;
  gap: 8px;
  margin-bottom: 1.5rem;
  flex-wrap: wrap;
  justify-content: center;
}

.category-btn {
  padding: 10px 20px;
  border: 1px solid rgba(0, 123, 255, 0.3);
  background: rgba(0, 0, 0, 0.7);
  color: #fff;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
  position: relative;
  overflow: hidden;
  font-weight: 600;
}

.category-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0, 123, 255, 0.2), transparent);
  transition: left 0.5s ease;
}

.category-btn:hover::before {
  left: 100%;
}

.category-btn:hover,
.category-btn.active {
  border-color: #fff;
  background: #fff;
  color: #000;
}

.category-btn:hover,
.category-btn.active {
  border-color: #fff;
  background: #fff;
  color: #000;
}

.section-title {
  font-size: 1.5rem;
  margin: 1.5rem 0 0.8rem 0;
  padding-bottom: 0.5rem;
  border-bottom: 1px solid #333;
  width: 100%;
}

.game-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 12px;
  margin-bottom: 1.5rem;
}

.tile {
  background: rgba(0, 0, 0, 0.6);
  border: 1px solid rgba(0, 123, 255, 0.2);
  border-radius: 20px;
  overflow: hidden;
  transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  cursor: pointer;
  position: relative;
  aspect-ratio: 1;
  height: 180px;
  backdrop-filter: blur(15px);
}

.tile::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, transparent, rgba(0, 123, 255, 0.1), transparent);
  opacity: 0;
  transition: opacity 0.3s ease;
}

.tile:hover::before {
  opacity: 1;
}

.tile:hover {
  border: 2px solid transparent;
  background: linear-gradient(#000, #000) padding-box, linear-gradient(45deg, #007bff, #00d4ff) border-box;
  transform: translateY(-2px);
  box-shadow: 0 8px 30px rgba(0, 123, 255, 0.5), 0 0 20px rgba(0, 212, 255, 0.3);
}

.tile img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  display: block;
}

.tile p {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  margin: 0;
  padding: 8px;
  font-size: 0.85rem;
  font-weight: 500;
  text-align: center;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.top-icons {
  position: fixed;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
  z-index: 100;
}

.icon-btn {
  width: 45px;
  height: 45px;
  background: rgba(0, 0, 0, 0.7);
  border: 1px solid rgba(0, 123, 255, 0.3);
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  text-decoration: none;
  color: #fff;
  backdrop-filter: blur(10px);
}

.icon-btn:hover {
  border: 2px solid transparent;
  background: linear-gradient(#000, #000) padding-box, linear-gradient(45deg, #007bff, #00d4ff) border-box;
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(0, 123, 255, 0.6), 0 0 40px rgba(0, 212, 255, 0.3);
}

.icon-btn svg {
  width: 20px;
  height: 20px;
  fill: currentColor;
}

.search-bar {
  width: 100%;
  max-width: 600px;
  margin: 0 auto 2rem auto;
  position: relative;
}

.search-bar input {
  width: 100%;
  padding: 18px 50px 18px 25px;
  font-size: 1.1rem;
  background: rgba(0, 0, 0, 0.6);
  border: 1px solid rgba(0, 123, 255, 0.3);
  border-radius: 30px;
  color: #fff;
  outline: none;
  transition: all 0.3s ease;
  backdrop-filter: blur(15px);
}

.search-bar input:focus {
  border-color: #fff;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
}

.search-bar input:focus {
  border-color: #fff;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
}

.search-bar .search-icon {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  width: 24px;
  height: 24px;
  opacity: 0.6;
  z-index: 1;
  pointer-events: none;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  z-index: 1000;
}

.overlay-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80vw;
  height: 80vh;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
}

.overlay iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.loader {
  border: 3px solid #333;
  border-top: 3px solid #fff;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 40px;
  height: 40px;
  background: rgba(0, 0, 0, 0.7);
  color: #fff;
  border: none;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  z-index: 1001;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.close-btn:hover {
  background: rgba(255, 0, 0, 0.8);
  transform: scale(1.1);
}

.fullscreen-btn {
  position: absolute;
  top: 10px;
  right: 60px;
  width: 40px;
  height: 40px;
  background: rgba(0, 0, 0, 0.7);
  color: #fff;
  border: none;
  border-radius: 50%;
  font-size: 16px;
  cursor: pointer;
  z-index: 1001;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.fullscreen-btn:hover {
  background: rgba(0, 100, 255, 0.8);
  transform: scale(1.1);
}

.settings-panel {
  position: fixed;
  top: 60px;
  right: 20px;
  width: 280px;
  background: #111;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 20px;
  z-index: 1002;
  display: none;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}

.settings-panel h3 {
  margin: 0 0 15px 0;
  font-size: 18px;
  color: #fff;
}

.setting-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 12px 0;
}

.setting-row label {
  font-size: 14px;
  color: #fff;
}

.toggle-switch {
  position: relative;
  width: 50px;
  height: 24px;
}

.toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.toggle-slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .3s;
  border-radius: 24px;
}

.toggle-slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: .3s;
  border-radius: 50%;
}

input:checked + .toggle-slider {
  background-color: #2196F3;
}

input:checked + .toggle-slider:before {
  transform: translateX(26px);
}

.setting-select {
  padding: 6px 8px;
  border-radius: 4px;
  border: 1px solid #333;
  background: #222;
  color: #fff;
  font-size: 12px;
  width: 100px;
}

/* Dark theme (default) */
body:not(.light) {
  color: #fff;
}

body:not(.light) .tile,
body:not(.light) .category-btn,
body:not(.light) .section-title,
body:not(.light) .icon-btn,
body:not(.light) .search-bar input {
  border-color: #333;
}

body:not(.light) .search-bar input {
  background: transparent;
  color: #fff;
}

body:not(.light) .search-bar .search-icon {
  fill: #fff;
}

body:not(.light) .category-btn:hover,
body:not(.light) .category-btn.active {
  background: linear-gradient(45deg, #007bff, #00d4ff);
  border: 2px solid #00d4ff;
  color: #fff;
  box-shadow: 0 0 25px rgba(0, 123, 255, 0.7), inset 0 0 15px rgba(0, 212, 255, 0.2);
}

body:not(.light) .overlay {
  background: rgba(0, 0, 0, 0.9);
}

body:not(.light) .overlay-content {
  background: #000;
  border: 1px solid #333;
}

body:not(.light) .loader {
  border-color: #333;
  border-top-color: #fff;
}

body:not(.light) .settings-panel {
  background: #111;
  border-color: #333;
}

/* Light theme */
body.light {
  background: #fff;
  color: #000;
}

body.light .tile,
body.light .category-btn,
body.light .section-title,
body.light .icon-btn,
body.light .search-bar input {
  border-color: #ddd;
}

body.light .tile p {
  background: rgba(255, 255, 255, 0.9);
  color: #000;
}

body.light .tile:hover,
body.light .category-btn:hover,
body.light .category-btn.active,
body.light .icon-btn:hover,
body.light .search-bar input:focus {
  border-color: #000;
}

body.light .tile:hover {
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
}

body.light .category-btn:hover,
body.light .category-btn.active {
  background: #000;
  color: #fff;
}

body.light .search-bar input {
  background: #fff;
  color: #000;
}

body.light .search-bar input:focus {
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

body.light .overlay {
  background: rgba(255, 255, 255, 0.9);
}

body.light .overlay-content {
  background: inherit;
  border-color: #ddd;
}

body.light .loader {
  border-color: #ddd;
  border-top-color: #000;
}

body.light .title,
body.light .section-title {
  color: #000;
}

body.light .search-bar .search-icon {
  fill: #666;
}

body.light .icon-btn svg {
  fill: #333;
}

body.light .icon-btn:hover svg {
  fill: #000;
}

body.light .settings-panel {
  background: #f5f5f5;
  border-color: #ddd;
  color: #000;
}

body.light .settings-panel h3,
body.light .setting-row label {
  color: #000;
}

body.light .setting-select {
  background: #fff;
  border-color: #ddd;
  color: #000;
}
</style>

</head>

  var sections = document.getElementsByClassName('section-title');
  
  for (var i = 0; i < tiles.length; i++) {
    var tileSection = tiles[i].querySelector('span') ? tiles[i].querySelector('span').textContent : '';
    if (category === 'all' || tileSection === category) {
      tiles[i].style.display = '';
    } else {
      tiles[i].style.display = 'none';
    }
  }
  
  for (var i = 0; i < sections.length; i++) {
    if (category === 'all' || sections[i].textContent === category) {
      sections[i].style.display = '';
    } else {
      sections[i].style.display = 'none';
    }
  }
}
